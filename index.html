<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Word Guess Game</title>
	<script src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-image: url('assets/images/ghostbackground.jpg')"
	  class="text-white">


<!--- 
<div class="align-center" style="background-image: url('assets/images/pumpkin.jpg'); 
	background-repeat: no-repeat; background-size:contain; width:80%; height: auto; margin:auto;">
-->

<div class="container overflow-auto card bg-dark text-white" style="margin:auto; padding-bottom: 30%;">
		<img class="card-img" src="assets/images/pumpkin.jpg" alt="Card image">
		<div class="card-img-overlay">

		<div class="text-center">
		<button type="button" class="btn btn-light mx-auto" onclick="game.startGame();">Start Game!</button>
		</div>
		<br>
		<h1 class="text-center">Guess the Word I'm thinking <br> of OooOooOooOo</h1>
		<h2><span id="word" style="letter-spacing: 3px;">???????</h2>
		
		<p>Guess a Letter!</p>
		<input id="letter" type="text" name="guess" value="letter here!">
		<br>
		<br>
		<button type="button" class="btn btn-light" onclick="game.guess();">Guess</button>
		<br>
		<br>

		<p id="testDisplay">Wins: </p>
		<p id="lose">Losses: </p>
		<p id="lastGuess">Last Guess: </p>
		<p id="guessesLeft">Guesses Left: 10</p>
		

</div>
</div>
</body>
